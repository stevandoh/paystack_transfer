{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<h2>Transfer</h2>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="btn-warning">{{ result }}</div>
      <div class="form-group">
        <form method="post">
          {% csrf_token %}

          {{ form | crispy }}
          <p>You will be charged NGN 50 for this transfer</p>
          <button class="btn btn-success" type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

{{ result }}
{% endblock %}
